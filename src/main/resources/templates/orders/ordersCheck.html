<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" th:href="@{/css/orders/RCMainPage.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/orders/RCLayout.css}"/>
    <link rel="stylesheet" href="" th:href="@{/css/common/common.css}"/>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/4fab4e86c9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="up-l"></div>

      <!-- 최상단 메뉴(UPPERMOST) -->
      <div class="up">
        <a href="" class="up__link">HOME</a>
        <a href="" class="up__link">공지사항</a>
        <a href="" class="up__link">로그인</a>
      </div>

      <div class="up-r"></div>

      <div class="hd-l"></div>

      <!-- 헤더 (HEADER) -->
      <header class="hd">
        <div class="hd__menu-item">
          <a href="" class="link">검색ez</a>
          <a href="" class="link">광장ez</a>
          <a href="" class="link">ez가이드</a>
          <a href="" class="link">사이트맵</a>
        </div>
        <div class="hd__logo-item">
          <a href="" class="link">
            <i class="hd__logo fa-solid fa-house"></i>
            <h2>캠핑EZ</h2>
          </a>
        </div>
        <div class="hd__empty-item"></div>
      </header>

      <div class="hd-r"></div>

      <div class="gnb-l"></div>

      <!-- gnb영역 -->
      <nav class="gnb">
        <div class="gnb__gwangjang-submenu">
          <div><a href="" class="gnb__depth link">공지사항</a></div>
          <div><a href="" class="gnb__depth link">자유게시판</a></div>
          <div><a href="" class="gnb__depth link">질문게시판</a></div>

        <div><a href="" class="link">검색ez</a></div>
        <div><a href="" class="link">광장ez</a></div>
        <div><a href="" class="link">ez가이드</a></div>
      </nav>

      <div class="gnb-r"></div>

      <div class="mn-l"></div>

      <!-- 메인영역(MAIN) -->

      <main class="mn">

        <form action="" class="mn__layout"  >

<!--          <div>-->
<!--            <h2>태화산 뒷산 캠핑장</h2>-->
<!--          </div>-->

          <div th:text="|${ordersForm.checkin} ~ ${ordersForm.checkout}|">2025년 5월 5일 ~ 2030년 10월 10일</div>
          <div>예약이 완료되었습니다</div>
          <button class="mn__button" ><h4>확인</h4></button>

        </form>

      </main>

      <!--팝업창-->
      <dialog class="abutton">
        <p>닫기?</p>
        <button class="yes">예</button>
        <button class="no">아니오</button>
      </dialog>

      <div class="mn-r"></div>

      <div class="ft-l"></div>

      <!-- 푸터영역(FOOTER)-->
      <footer class="ft">
        <div class="ft__logo-cell">
          <h2>캠핑EZ</h2>
        </div>
        <div class="ft__info-cell">
          <div class="ft__links">
            <a href="" class="link">개인정보취급방침</a>
            <a href="" class="link">홈페이지이용약관</a>
            <a href="" class="link">광고및제휴문의</a>
          </div>
          <div class="ft__others">
            <p>Copyrights(c) 2023 www.campingez.com. ALL RIGHTS RESERVED.</p>
            <p>TEL 010-1234-5678 (상담시간: 평일 10:00~18:00)</p>
            <p>E-MAIL : webmaster@testmail.com</p>
          </div>
        </div>
        <div class="ft__empty-cell"></div>
      </footer>

      <div class="ft-r"></div>
