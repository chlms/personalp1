<!DOCTYPE html>
<html lang="ko" xmlns: th="https://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>
  <h3>결과화면</h3>
  <p th:text="${member.id}"></p>
  <p th:text="${member.age}"></p>
  <p th:text="${val1}"></p>
  <p th:text="${val2}"></p>
  <p th:text="${val3}"></p>

  <ul>
<!--    <li th:each="ele : ${list}" th:text="${ele}"></li>-->
    <th:block th:each="ele : ${list}">
      <li th:text="${ele}"></li>
    </th:block>
  </ul>

  <div th:with="var=${val1}">
    <p>[[${var}]]</p>
  </div>
</body>
</html>
